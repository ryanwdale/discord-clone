version: "3.7"

services:
  web:
    container_name: cmpt-470-project-flask-container
    image: cmpt-470-project-flask
    build:
      context: .
      dockerfile: Dockerfile.flask
    env_file:
      - .env
    ports:
      - 8080:5000
  db:
    container_name: cmpt-470-project-db-container
    image: cmpt-470-project-db
    build:
      context: .
      dockerfile: Dockerfile.postgres
    env_file:
      - .env
    volumes:
      - db:/var/lib/postgresql/data
  
  client:
    container_name: cmpt-470-project-react-app-container
    image: cmpt-470-project-react-app
    build:
      context: .
      dockerfile: Dockerfile.client
    ports:
      - 3000:3000
    volumes:
      - './client:/app'

volumes:
  db:
